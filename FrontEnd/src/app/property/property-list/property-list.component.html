<div class="row">
  <div class="col-sm-12">
    <div class="fieldset">
      <h1>Sort & Filter</h1>
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Filter By City"  [(ngModel)]="city">
            </div>
            <div class="col-sm-4 p-0">
              <button class="btn btn-outline-primary me-2" (click)="onCityFilter()">Searsh</button>
              <button class="btn btn-outline-primary me-2" (click)="onCityClear()">Clear</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-2 p-0">
              <label >Sort By &nbsp;</label>
            </div>
            <div class="col-sm-6 p-0">
              <select class="form-control" [(ngModel)]="SortBy">
                <option value="City">City</option>
                <option value="Price">Price</option>
              </select>
            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-outline-primary me-2" (click)="onSortBy()">
                <i *ngIf="sortDiretion == 'asc' " class="fas fa-sort-alpha-down"></i>
                <i *ngIf="sortDiretion == 'desc' " class="fas fa-sort-alpha-up"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div *ngFor="let prop of Properties | filters : searchCity : 'City' | sort:[SortBy,sortDiretion]" class="col-sm-4">
    <div class="shadow-lg p-2 mb-4">
      <app-property-card [property]="prop"></app-property-card>
    </div>
  </div>
</div>
