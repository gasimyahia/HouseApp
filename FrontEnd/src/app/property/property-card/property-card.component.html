
<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" class="card-img-top propImg" src="assets/images/{{property.Image}}.jpg">
    <img *ngIf="!property.Image" class="card-img-top propImg" src="assets/images/house.png">
    <ul *ngIf="!hideIcon" class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-sm btn-primary" routerLink="/property-details/{{property.Id}}"><i class="fas fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-sm btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1 class="mb-0">{{property.BHK}} BHK {{property.PType}}</h1>
    in {{property.Name}}
    <span *ngIf="property.Name">,</span>
    {{property.City}}
    <h6 class="mt-2">{{property.FType}}
    <span *ngIf="property.Name !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>
    <hr class="mt-0 mb-2">
    <h6 class="mb-0">Price : <span class="font-hightlight">{{property.Price}} USD.</span>
    Area : <span class="font-hightlight">{{property.BuiltArea}} Sq Ft</span></h6>
  </div>
</div>
