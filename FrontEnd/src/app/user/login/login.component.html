<div class="row">
  <div class="col-6 m-auto">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label for="name">Name</label>
            <input type="text" class="form-control" required ngModel name="userName">
          </div>
          <div class="form-group col-12">
            <label for="password">Password</label>
            <input type="password" class="form-control" required ngModel name="password">
          </div>
          <div class="form-group col-12 pt-2">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-sm me-2">Save</button>
            <button type="button" class="btn btn-secondary btn-sm me-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
