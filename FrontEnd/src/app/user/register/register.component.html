<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && (userName.touched || userSubmited)" class="error-block">
              Please provide name
            </span>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
            <span *ngIf="!email.valid && (email.touched || userSubmited)" class="error-block">
              <span *ngIf="email.hasError('required')">
                Please provide email id
              </span>
              <span *ngIf="email.hasError('email')">
                Please provide valid email id
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="password"class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && (password.touched || userSubmited)" class="error-block">
              <span *ngIf="password.errors['required']">
                Please provide password
              </span>
              <span *ngIf="password.errors['minlength']">
                Password should not be lesser than 8 character
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="cpassword">
            <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmited)" class="error-block">
              <span *ngIf="confirmPassword.errors['required']">
                Please confirm password
              </span>
            </span>
            <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid" class="error-block">
              Password not matched
            </span>
          </div>
          <div class="form-group">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
          </div>
          <div class="form-group pt-2">
            <button type="submit" class="btn btn-primary btn-sm me-2">Save</button>
            <button type="reset" class="btn btn-secondary btn-sm me-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
